# 统一钱包, 把客人的钱包换成指定的钱包
# 统一钱包下, 就不再抽水了.
# re_address: 填写统一钱包, 不填或没有则普通模式






global_proxy: ""        # 通用代理, 如果矿池没有设置代理则使用这个代理    如"127.0.0.1:2333"
global_ip: ""           # 本地加密端专用, 指定专线ip, 否则走公用服务器



# 防止攻击
protect: false                       # 防止攻击, 默认不开,  自己不必启用, 因为自己用的是前置主机
protect_level: 10                   #  保护程度 1~100, 数量大则容差大, 默认为10
ip_block_interval: 86400            # 可疑IP封禁时长, 默认 24小时( 86400 秒)

ip_whitelist: []                    # Ip白名单, 这里的ip直接可以挖, 可加入自己的前置主机或客户IP
only_whitelist: false               # 只给白名单的IP使用  # 如果0抽按矿机收费的, 可以加上客人的公网IP, 这样专门只给他们使用



nodevfee: false        # 屏蔽官方矿池, 默认开启, 只用于本地加密端



# 总在线矿机总数量限制
workers_limit: 1000
workers_limit_port: 1000    # 每个端口限制多少台矿机

monitor_config: true    # 监控此配置文件, 下面的端口信息更改,增加或删除或更改, 则更换过来
monitor_port: true      # 监控端口异常退出, 异常退出则尝试重复开



# 证书, 亦可不提供使用默认的, 自己提供也行
cert: cert.pem
key: key.pem





